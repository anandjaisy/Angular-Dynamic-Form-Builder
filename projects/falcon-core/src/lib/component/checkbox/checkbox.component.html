<div [ngStyle]="field.componentProperty.groupStyle" [ngClass]="field.componentProperty.groupCss" [formGroup]="group">
    <mat-checkbox [ngStyle]="field.componentProperty.componentStyle" [color]="field.componentProperty.color != null ? field.componentProperty.color : 'accent'"
        [labelPosition]="field.componentProperty.appearance" [formControlName]="field.formControlName">
        {{field.componentProperty.label}}</mat-checkbox>
</div>
