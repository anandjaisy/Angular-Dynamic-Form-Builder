<div [ngStyle]="field.componentProperty.groupStyle" [ngClass]="field.componentProperty.groupCss" [formGroup]="group">
    <mat-slide-toggle [labelPosition]="field.componentProperty.appearance"
        [ngStyle]="field.componentProperty.componentStyle" [ngClass]="field.componentProperty.componentCss"
        [formControlName]="field.formControlName" [color]="field.componentProperty.color">
        {{field.componentProperty.label}}
    </mat-slide-toggle>
</div>
