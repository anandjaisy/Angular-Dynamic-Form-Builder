<h1 mat-dialog-title>Delete</h1>
<mat-divider></mat-divider>
<div mat-dialog-content class="margin-top-bottom">
  <span class="mat-h3">Are you sure you want to delete ?</span>
</div>
<mat-divider></mat-divider>
<br>
<div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
  <button mat-raised-button [mat-dialog-close]="" cdkFocusInitial>Cancel</button>
  <button mat-raised-button [color]="'warn'" [mat-dialog-close]="data">
    Delete
  </button>
</div>
