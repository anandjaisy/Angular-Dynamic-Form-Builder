<div class="container">
    <mat-card>
        <div fxLayout="row" fxLayoutAlign="space-between" style="margin-bottom: 18px;">
            <a mat-mini-fab color="accent" routerLink="..">
                <mat-icon>arrow_back</mat-icon>
            </a>
            <h2>Input component</h2>
            <button mat-mini-fab color="#8c8b8b" aria-label="Example icon button with a delete icon">
                <mat-icon>code</mat-icon>
            </button>
        </div>

        <mat-divider></mat-divider>
        <mat-card-content>
            <form class="dynamic-form" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
                <reactive-controls [fields]="controlsConfig" [form]="form"></reactive-controls>
                <button mat-button>click</button>
            </form>
            value = {{ form?.value | json }}
        </mat-card-content>

    </mat-card>

</div>
